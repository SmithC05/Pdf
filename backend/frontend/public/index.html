<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PDF Generator App</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
</head>
<body>
  <div id="app">

    <!-- Login Section (Default visible) -->
    <section id="login-section">
      <h2>Login</h2>
      <form id="login-form">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p id="login-error" class="error"></p>
      <p>Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
    </section>

    <!-- Signup Section (Hidden initially) -->
    <section id="signup-section" >
      <h2>Sign Up</h2>
      <form id="signup-form">
        <input type="email" id="signup-email" placeholder="Email" required />
        <input type="password" id="signup-password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>
      <p id="signup-error" class="error"></p>
      <p>Already have an account? <a href="#" id="show-login">Login</a></p>
    </section>

    <!-- PDF Generator Section (Hidden initially) -->
    <section id="pdf-section" >
      <h2 id="welcome-msg">Welcome!</h2>
      <textarea id="pdf-content" placeholder="Write your content here..."></textarea>
      <button id="generate-pdf-btn">Generate & Download PDF</button>
      <button id="logout-btn">Logout</button>
    </section>
  </div>

  <script src="/js/auth.js"></script>
  <script src="/js/pdf.js"></script>
</body>
</html>
